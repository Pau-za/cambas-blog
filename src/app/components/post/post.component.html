<div>
  <div class="card text-center">
    <div class="card-header">
      <h2>{{post.title}} <small>{{post.date}}</small></h2>
    </div>
    <div class="card-body">
      <h5 class="card-title">Writen by: {{postAuthor.firstname}} {{postAuthor.lastname}}</h5>
      <p class="card-text">{{post.description}}</p>

      <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
    <div class="card-footer">
        <p>Author information: 
            <br/>
            From: {{post.country}} 
            <br/>
            Contact: <a href="mailto:postAuthor.email.">{{postAuthor.email}}</a> 
        </p>
    </div>
  </div>
</div>
